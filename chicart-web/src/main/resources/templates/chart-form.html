<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Four Pillars Chart</title>

  <link href="webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
  <h1>Four Pillars Chart</h1>

  <form action="#" th:action="@{/chart}" th:object="${chartCommand}" class="form-horizontal" method="post">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Date of Birth</h4></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="day" class="col-sm-2">Day</label>
          <select id="day" th:field="*{day}">
            <option th:each="i : ${#numbers.sequence( 1, 31)}"
                    th:value="${ i }"
                    th:text="${ i }">1
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="month" class="col-sm-2">Month</label>
          <select id="month" th:field="*{month}">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year" class="col-sm-2">Year</label>
          <select id="year" th:field="*{year}">
            <option th:each="i : ${#numbers.sequence( 1910, 2018)}"
                    th:value="${ i }"
                    th:text="${ i }"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="time" class="col-sm-2">Time</label>
          <select id="time" th:field="*{time}">
            <option value="">--unknown--</option>
            <option th:each="hour : ${hours}" th:value="${hour.time}" th:text="${hour.label}"></option>
          </select>
        </div>

      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading"><h4>Gender</h4></div>
      <div class="panel-body">
        <div class="radio">
          <label>
            <input type="radio" th:field="*{gender}" value="MALE" />Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" th:field="*{gender}" value="FEMALE" />Female
          </label>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading"><h4>Month/Year for Calendar</h4></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="calendarMonth" class="col-sm-2">Month</label>
          <select id="calendarMonth" th:field="*{calendarMonth}">
            <option th:each="date : ${calendarMonths}" th:value="${date}" th:text="${#temporals.format(date, 'MMM')}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="calendarYear" class="col-sm-2">Year</label>
          <select id="calendarYear" th:field="*{calendarYear}">
            <option th:each="date : ${calendarYears}" th:value="${date}" th:text="${#temporals.format(date, 'YYYY')}"></option>
          </select>
        </div>

      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>

</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
